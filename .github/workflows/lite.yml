name: Restock Monitor (Lite)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

concurrency:
  group: restock-monitor
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run monitor (lite)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          FLARESOLVERR_URL: ${{ secrets.FLARESOLVERR_URL }}
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PYTHONUNBUFFERED: "1"
          MONITOR_LOG: "1"
          STALE_MINUTES: "180"
        run: |
          export FLARESOLVERR_URL="${FLARESOLVERR_URL:-http://127.0.0.1:8191}"
          python -m actions_stock_monitor --state data/state.json --output docs/index.html --mode lite

      - name: Commit updated state + dashboard
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state.json docs/index.html
          git commit -m "Update monitor state (lite)"
          git push
