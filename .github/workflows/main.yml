name: Restock Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
          FLARESOLVERR_URL: ${{ secrets.FLARESOLVERR_URL }}
          PYTHONUNBUFFERED: "1"
          MONITOR_LOG: "1"
          STALE_MINUTES: "180"
        run: |
          export FLARESOLVERR_URL="${FLARESOLVERR_URL:-http://127.0.0.1:8191}"
          python -m actions_stock_monitor --state data/state.json --output docs/index.html

      - name: Commit updated state + dashboard
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/state.json docs/index.html
          git commit -m "Update monitor state"
          git push
