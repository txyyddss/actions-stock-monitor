<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restock Monitor Dashboard</title>
  <style>
    :root {
      --bg0: #070914;
      --bg1: #0b0f23;
      --panel: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.62);
      --cyan: #00f0ff;
      --magenta: #ff2bd6;
      --lime: #7CFF00;
      --red: #ff4d4d;
      --amber: #ffbf00;
      --shadow: 0 12px 48px rgba(0,0,0,.55);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(0, 240, 255, 0.16), transparent 55%),
        radial-gradient(900px 700px at 85% 20%, rgba(255, 43, 214, 0.14), transparent 55%),
        radial-gradient(900px 700px at 35% 90%, rgba(124, 255, 0, 0.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    a { color: var(--cyan); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px 16px 48px; }
    header {
      display: flex; gap: 16px; align-items: flex-end; justify-content: space-between;
      padding: 18px 18px 16px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .title {
      font-weight: 800;
      letter-spacing: .4px;
      font-size: 20px;
      margin: 0;
    }
    .sub {
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }
    .stats {
      display: grid;
      grid-auto-flow: column;
      grid-gap: 10px;
      align-items: end;
    }
    .pill {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 10px;
      background: rgba(255,255,255,.04);
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .pill b { color: var(--text); }
    .controls {
      margin: 16px 0 10px;
      display: flex; gap: 12px; flex-wrap: wrap;
      align-items: center;
    }
    input[type="search"] {
      width: min(520px, 100%);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline: none;
    }
    input[type="search"]:focus {
      border-color: rgba(0, 240, 255, 0.55);
      box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.12);
    }
    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      box-shadow: var(--shadow);
    }
    thead th {
      position: sticky; top: 0;
      background: rgba(10, 12, 26, 0.96);
      backdrop-filter: blur(8px);
      text-align: left;
      font-size: 12px;
      color: var(--muted);
      padding: 12px 12px;
      border-bottom: 1px solid var(--border);
      user-select: none;
      cursor: pointer;
    }
    tbody td {
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      vertical-align: top;
      font-size: 13px;
    }
    tbody tr:hover td {
      background: rgba(0, 240, 255, 0.05);
    }
    .muted { color: var(--muted); }
    .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      font-size: 12px;
      color: var(--muted);
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,0,0,.25);
    }
    .dot.ok { background: var(--lime); box-shadow: 0 0 18px rgba(124,255,0,.35); }
    .dot.bad { background: var(--red); box-shadow: 0 0 18px rgba(255,77,77,.25); }
    .dot.unk { background: var(--amber); box-shadow: 0 0 18px rgba(255,191,0,.22); }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 10px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(0,240,255,.18), rgba(0,240,255,.07));
      border: 1px solid rgba(0,240,255,.35);
      color: var(--text);
      font-weight: 650;
      font-size: 12px;
    }
    .btn:hover {
      border-color: rgba(0,240,255,.65);
      box-shadow: 0 0 0 3px rgba(0,240,255,.12);
      text-decoration: none;
    }
    .specs {
      margin-top: 6px;
      display: flex; flex-wrap: wrap; gap: 6px;
    }
    .chip {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size: 11px;
    }
    .tag-stale {
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 11px;
      color: rgba(0,0,0,.85);
      background: var(--amber);
    }
    @media (max-width: 760px) {
      header { flex-direction: column; align-items: flex-start; }
      .stats { grid-auto-flow: row; width: 100%; }
      thead { display: none; }
      .table, tbody, tr, td { display: block; width: 100%; }
      tbody td {
        border-bottom: none;
        padding: 10px 12px;
      }
      tbody tr {
        border-bottom: 1px solid rgba(255,255,255,.10);
      }
      tbody td[data-k]::before {
        content: attr(data-k);
        display: block;
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 class="title">Restock Monitor — Cyber Dashboard</h1>
        <div class="sub">
          Last updated: <b>1970-01-01T00:00:00+00:00</b><br/>
          Domains: <b>0</b> ok, <b>1</b> error · Products: <b>0</b>
        </div>
      </div>
      <div class="stats">
        <div class="pill">Restocks: <b>0</b></div>
        <div class="pill">New: <b>0</b></div>
        <div class="pill">Run: <span class="muted">2026-02-18T14:35:21+00:00</span> → <span class="muted">2026-02-18T14:35:23+00:00</span></div>
      </div>
    </header>

    <div class="controls">
      <input id="q" type="search" placeholder="Search domain, name, price, specs…" autocomplete="off" />
      <span class="muted">Click headers to sort.</span>
    </div>

    <table class="table" id="t">
      <thead>
        <tr>
          <th data-col="available">Status</th>
          <th data-col="domain">Domain</th>
          <th data-col="name">Product</th>
          <th data-col="price">Price</th>
          <th data-col="last_seen">Last Seen</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tb"></tbody>
    </table>
  </div>

  <script>
    const DATA = {"products": []};
    const tb = document.getElementById("tb");
    const q = document.getElementById("q");
    const table = document.getElementById("t");

    let sortCol = "available";
    let sortDir = 1;

    function statusMeta(avail) {
      if (avail === true) return { cls: "ok", label: "In Stock" };
      if (avail === false) return { cls: "bad", label: "Out of Stock" };
      return { cls: "unk", label: "Unknown" };
    }

    function cmp(a, b) {
      const av = a[sortCol];
      const bv = b[sortCol];
      if (sortCol === "available") {
        const rank = (v) => (v === true ? 0 : (v === false ? 1 : 2));
        return (rank(av) - rank(bv)) * sortDir;
      }
      return String(av ?? "").localeCompare(String(bv ?? ""), undefined, {numeric:true, sensitivity:"base"}) * sortDir;
    }

    function render() {
      const needle = (q.value || "").trim().toLowerCase();
      const items = DATA.products
        .filter(p => {
          if (!needle) return true;
          const specText = Object.entries(p.specs || {}).map(([k,v]) => `${k}:${v}`).join(" ");
          const blob = `${p.domain} ${p.name} ${p.price} ${specText} ${p.url}`.toLowerCase();
          return blob.includes(needle);
        })
        .slice()
        .sort(cmp);

      tb.innerHTML = "";
      for (const p of items) {
        const meta = statusMeta(p.available);
        const tr = document.createElement("tr");
        const specs = Object.entries(p.specs || {}).map(([k,v]) => `<span class="chip">${k}: ${v}</span>`).join("");
        const staleTag = p.stale ? `<span class="tag-stale">STALE</span>` : "";

        tr.innerHTML = `
          <td data-k="Status">
            <span class="badge"><span class="dot ${meta.cls}"></span> ${meta.label} ${staleTag}</span>
          </td>
          <td data-k="Domain"><span class="muted">${p.domain}</span></td>
          <td data-k="Product">
            <div><b>${escapeHtml(p.name)}</b></div>
            <div class="specs">${specs}</div>
          </td>
          <td data-k="Price">${escapeHtml(p.price || "")}</td>
          <td data-k="Last Seen"><span class="muted">${escapeHtml(p.last_seen || "")}</span></td>
          <td data-k="Action"><a class="btn" href="${p.url}" target="_blank" rel="noreferrer noopener">Buy Now</a></td>
        `;
        tb.appendChild(tr);
      }
    }

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"]/g, (c) => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c]));
    }

    q.addEventListener("input", () => render());

    table.querySelectorAll("thead th[data-col]").forEach(th => {
      th.addEventListener("click", () => {
        const col = th.getAttribute("data-col");
        if (!col) return;
        if (sortCol === col) sortDir *= -1;
        else { sortCol = col; sortDir = 1; }
        render();
      });
    });

    render();
  </script>
</body>
</html>
